/groups:
  get:
    summary: Groups Index
    description: This method returns an array of groups and department names.
    responses:
      200:
        description: "Successful Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group"
    tags:
      - Groups
/groups/:id:
  get:
    summary: Show Group
    description: This method allows users to retrieve a specific group.
    parameters:
      - name: id
        in: query
        description: Group ID.
        required: Yes
        type: string
    responses:
      200:
        description: "Successful Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group"
    tags:
      - Groups
  put:
    summary: Update Group
    description: This method updates a specific group.
    parameters:
      - name: title
        in: query
        description: Group type title.
        required: Yes
        type: string
      - name: office_title
        in: query
        description:
        required: No
        type: boolean
      - name: x_groups_as_teams
        in: query
        description: Display group in teams section.
        required: No
        type: boolean
    responses:
      200:
        description: "Successful Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group"
    tags:
      - Groups
