/group_types:
  get:
    summary: Group Types Index
    description: This endpoint returns an array of group types.
    parameters:
      - name: id
        in: query
        description: ID
        required: Yes
        type: string
    responses:
      200:
        description: "Successful Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group Type"
    tags:
      - Groups
  post:
    summary: Create Group
    description: This endpoint creates a new group type.
    parameters:
      - name: title
        in: query
        description: Group type title.
        required: Yes
        type: string
      - name: office_title
        in: query
        description:
        required: No
        type: boolean
      - name: x_groups_as_teams
        in: query
        description: Display group in teams section.
        required: No
        type: boolean
    responses:
      201:
        description: "Create Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group Type"
    tags:
      - Groups
/group_types/:id:
  put:
    summary: Update Group Type
    description: You can update a Group Type with the viable parameters.
    parameters:
      - name: title
        in: query
        description: Group type title.
        required: Yes
        type: string
      - name: office_title
        in: query
        description:
        required: No
        type: boolean
      - name: x_groups_as_teams
        in: query
        description: Display group in teams section.
        required: No
        type: boolean
    responses:
      200:
        description: "Successful Response"
        schema:
          type: array
          items:
            $ref: "#/definitions/Group Type"
    tags:
      - Groups
